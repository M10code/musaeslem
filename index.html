<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-scale, initial-scale=1.0">
<title>Musa & Eslem 💞</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: "Comic Sans MS", cursive, sans-serif;
    color: #d63384;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #fff0f5);
  }

  h1 {
    margin-top: 20px;
    font-size: 2.5rem;
    animation: fadeIn 2s ease-in-out;
  }

  h2 {
    font-size: 1.8rem;
    color: #e75480;
    margin-top: 1.5rem;
    margin-bottom: 2rem;
    animation: fadeIn 3s ease-in-out;
  }

  .buttons { display: flex; gap: 20px; }

  button {
    background: #fff;
    border: 2px solid #d63384;
    border-radius: 25px;
    padding: 15px 30px;
    font-size: 1.2rem;
    color: #d63384;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  button:hover {
    background-color: #d63384;
    color: #fff;
    transform: scale(1.1);
  }

  .bunny {
    width: 150px;
    height: 150px;
    margin-top: 10px;
    border: 5px solid #ff9ecf;
    border-radius: 25px;
    box-shadow: 0 0 20px rgba(255,105,180,0.6);
    transition: all 0.5s ease;
  }

  .bunny-small {
    width: 120px;
    height: 120px;
    border: 4px solid #ff9ecf;
    border-radius: 25px;
    box-shadow: 0 0 15px rgba(255,105,180,0.5);
  }

  @keyframes fadeIn {
    from{opacity:0;transform:translateY(-20px);}
    to{opacity:1;transform:translateY(0);}
  }

  .sparkle {
    position: fixed;
    width: 8px;
    height: 8px;
    background: radial-gradient(circle, #fff, #ff8fd8);
    border-radius: 50%;
    pointer-events: none;
    animation: sparkleAnim 1s linear forwards;
  }

  @keyframes sparkleAnim {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(2); opacity: 0; }
  }

  .floatingName {
    position: absolute;
    font-size: 1.2rem;
    color: rgba(214,51,132,0.8);
    animation: rise 6s linear infinite;
  }

  @keyframes rise {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }

  .love-text {
    margin-top: 1rem;
    font-size: 1.6rem;
    color: #d63384;
    animation: fadeIn 2s ease-in-out;
  }

  .hearts {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    overflow: hidden;
    z-index: -2;
  }

  .heart {
    position: absolute;
    color: #ff69b4;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.7;
  }

  @keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }
</style>
</head>
<body>
  <h1>💌 Musa & Eslem 💌</h1>

  <img src="tavşancık.gif" class="bunny bunny-medium">

  <h2>Benimle oyuna girer misin? 💞</h2>

  <div class="buttons">
    <button id="evetBtn">Evet 💖</button>
    <button id="hayirBtn">Hayır 💔</button>
  </div>

  <div class="hearts"></div>

  <!-- Ses dosyaları -->
  <audio id="romanticSoun" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7f4fa43eb8.mp3?filename=romantic-melody-10959.mp3"></audio>
  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c00e2c5732.mp3?filename=button-click-1131.mp3"></audio>

  <script>
    const evetBtn = document.getElementById("evetBtn");
    const hayirBtn = document.getElementById("hayirBtn");
    const loveSong = document.getElementById("loveSong");
    const clickSound = document.getElementById("clickSound");

    // “Hayır”a basınca “Evet” büyür
    hayirBtn.addEventListener("click",()=>{
      const s=parseFloat(window.getComputedStyle(evetBtn).fontSize);
      evetBtn.style.fontSize=s+5+"px";
      evetBtn.style.animation="shake 0.5s";
      setTimeout(()=>evetBtn.style.animation="",500);
    });

    // “Evet”e basınca müzik + animasyon
    evetBtn.addEventListener("click", async ()=>{
      try {
        await clickSound.play(); // tıklama sesi
        await loveSong.play();   // romantik müzik
      } catch (err) {
        
       };

      document.body.innerHTML=`
        <h1>💖 Musa & Eslem 💖</h1>
        <h2>Yaaa! Tahmin Etmiştim Evet'e Basacağına Çok sevindim 😍💘<br>Hadi oyuna girelim!</h2>
        <img src='tavşancık2.gif' class='bunny bunny-medium'>
        <div class='love-text'>Seni Ç∞k Seviyorum 💗</div>
      `;

      // Parıltılar
      for(let i=0;i<40;i++){
        const s=document.createElement("div");
        s.classList.add("sparkle");
        s.style.left=Math.random()*100+"vw";
        s.style.top=Math.random()*100+"vh";
        document.body.appendChild(s);
        setTimeout(()=>s.remove(),1000);
      }

      // “Eslem 💞” yazıları uçsun
      setInterval(()=>{
        const n=document.createElement("div");
        n.classList.add("floatingName");
        n.style.left=Math.random()*90+"vw";
        n.textContent="Eslem 💞";
        document.body.appendChild(n);
        setTimeout(()=>n.remove(),6000);
      },600);
    });

    // Kalpler animasyonu
    const hearts=document.querySelector(".hearts");
    setInterval(()=>{
      const h=document.createElement("div");
      h.classList.add("heart");
      h.style.left=Math.random()*100+"vw";
      h.style.fontSize=Math.random()*20+10+"px";
      h.innerText="💖";
      hearts.appendChild(h);
      setTimeout(()=>h.remove(),6000);
    },300);
  </script>
</body>
</html>
